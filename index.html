<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContactForm</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" integrity="sha512-BnbUDfEUfV0Slx6TunuB042k9tuKe3xrD6q4mg5Ed72LTgzDIcLPxg6yI2gcMFRyomt+yJJxE+zJwNmxki6/RA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Nova+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="background-img">
            <div class="bg-color">
                <div class="d-flex">
                    <div class="fs-22">
                        <h1>MD</h1>
                    </div>
                    <div class="font-style">
                        <h1>Contact</h1>
                    </div>
                    <div class="d-flex hide flex-column menu" id="show">
                        <a href="https://www.youtube.com/channel/UCOvxBONcR2tHE1ISGPRNNDg"  target="_blank" title="Subscribe My Channel"><i class="fab fa-youtube"></i></a>
                        <i class="fab fa-facebook" title="Facebook"></i>
                        <i class="fab fa-instagram" title="Instagram"></i>
                        <i class="fab fa-twitter" title="Twitter"></i>
                        <i class="fab fa-linkedin" title="Linkedin"></i>
                    </div>

                    <button class="hamburger">
                        <i class="fa fa-bars menuIcon"></i>
                        <i class="fa fa-window-close closeIcon"></i>
                      </button>

                </div>
                <form>
                    <div class="main">
                        <div class="contact-form">
                            <div class="d-flex align-flex-start column-reverse">
                                <div class="flex-column">
                                    <div class="info">
                                        <p>Looking to discuss a project ?</p>
                                        <p>Please get in touch using the form on this page.  Unless I'm deeply focused on a project, I reply to all inqueries within 48hours.</p>
                                    </div>
                                    <div class="social-icons">
                                        <div class="anchor-tag">
                                            <a href="#">samsadalam272@gmail.com</a>
                                        </div>
                                        <div class="d-flex icons">
                                            <a href="https://www.youtube.com/channel/UCOvxBONcR2tHE1ISGPRNNDg" target="_blank" title="Subscribe My Channel" ><i class="fab fa-youtube"></i></a>
                                            <i class="fab fa-facebook" title="Facebook"></i>
                                            <i class="fab fa-instagram" title="Instagram"></i>
                                            <i class="fab fa-twitter" title="Twitter"></i>
                                            <i class="fab fa-linkedin" title="Linkedin"></i>
                                        </div>
                                    </div>
                                </div>
                                <div class="contact-us">
                                    <div class="mt-20">
                                        <label for="Name">Name *</label>
                                        <div class="d-flex">
                                            <div class="w-48">
                                                <input type="text">
                                                <label for="FirstName">First Name</label>
                                            </div>
                                            <div class="w-48">
                                                <input type="text">
                                                <label for="FirstName">Last Name</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mt-20">
                                        <label for="Email">Email *</label>
                                        <input type="email">
                                    </div>
                                    <div class="mt-20">
                                        <label for="Email">Message *</label>
                                        <textarea style="resize: none;" cols="20" rows="6"></textarea>
                                    </div>
                                    <div class="btn">
                                        <button>Submit</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                
            </div>
            <footer>
                <p>&copy;2022 MD Style & Design</p>
            </footer>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
